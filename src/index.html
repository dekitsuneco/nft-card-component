<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>

    <div class="card">

      <div class="card-img">
        <img src="./assets/images/image-equilibrium.jpg" alt="Diamond on the dark blue background">
      </div>

      <div class="card-body">

        <div class="card-content">
          <h2 class="card-content-header">
            <a href="#" class="card-link">
              Equilibrium #3429
            </a>
          </h2>
          <p class="card-content-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <div class="card-stats">    
          <div class="card-stats-eth">
            <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
            0.041 ETH
          </div>
          <div class="card-stats-time">
            <svg width="18" height="15" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
            3 days left
          </div>
        </div>

        <div class="card-footer">
          <div class="card-footer-avatar">
            <img src="./assets/images/image-avatar.png" alt="Avatar of the creator">
          </div>
          <p class="card-footer-author">
            Creation of <a href="#" class="card-footer-author-name card-link">Jules Wyvern</a> 
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/dekitsuneco">dekitsuneco</a>.
    </div>
  </body>

</html>
