<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>

    <div class="card">

      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="Diamond on the dark blue background">
      </div>

      <div class="card-body">

        <div class="card-content">
          <h2 class="card-content-header">
            Equilibrium #3429
          </h2>
          <p class="card-content-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <div class="card-stats">    
          <div class="card-stats-eth">ðŸ”¹ 0.041 ETH</div>
          <div class="card-stats-time">ðŸ•’ 3 days left</div>
        </div>

        <div class="card-footer">
          <div class="card-footer-avatar">
            <img src="./images/image-avatar.png" alt="Avatar of the creator">
          </div>
          <p class="card-footer-author">
            Creation of <span class="card-footer-author-name">Jules Wyvern</span> 
          </p>
        </div>
      </div>
    </div>
